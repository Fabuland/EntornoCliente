<!doctype html>
<html lang="es">

<head lang="es">
    <meta charset="UTF-8">
    <title>Insertar y validar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="validarScript.js" defer></script>
</head>

<body>
    <div id="spinner" class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
    <form id="formulario">
        <label for="id">Id</label>
        <input type="text" id="id" class="form-control" onchange="validarId()">
        <div class="error bg-danger"></div>
        <label for="creador">Creador</label>
        <input type="text" class="form-control" id="creador" onchange="validarCreador()">
        <div class="error bg-danger"></div>
        <label for="genero">Genero</label>
        <input type="text" class="form-control" id="genero" onchange="validarGenero()">
        <div class="error bg-danger"></div>
        <label>Editorial</label>
        <input class="form-control" type="text" id="editorial" onchange="validarEditorial()">
        <div class="error bg-danger"></div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <div id="resultado"></div>
    </form>
</body>

</html>
